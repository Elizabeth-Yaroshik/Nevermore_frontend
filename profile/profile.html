<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Профиль пользователя</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
  
  <!-- Подключаем utils.js -->
  <script src="../utils.js"></script>
  <style>
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
    }
    .toast {
        padding: 12px 16px;
        margin-bottom: 10px;
        border-radius: 8px;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideIn 0.3s ease;
    }
    .toast-success { background: #4CAF50; }
    .toast-error { background: #f44336; }
    .toast-info { background: #2196F3; }
    .toast-warning { background: #ff9800; }
    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="container">
    <div id="sidebar"></div>

    <main class="main-content-wrapper">
      <section class="profile-panel">

        <!-- Фон профиля -->
        <div class="profile-banner">
          <img id="profileBg" class="banner-img" alt="Фон профиля">
          <div class="profile-actions">
            <button class="action-btn" onclick="changeAvatar()" title="Сменить фото">
              <i class="fas fa-camera"></i> Сменить фото
            </button>
          </div>
        </div>

        <!-- Основная инфа -->
        <div class="profile-info-block">
          <div class="avatar-wrapper">
            <img id="profileAvatar" class="avatar-img" alt="Аватар пользователя">
            <div class="avatar-overlay" onclick="changeAvatar()" title="Нажмите для смены фото">
              <i class="fas fa-camera"></i>
            </div>
          </div>

          <h1 id="profileName" class="profile-name">Загрузка...</h1>
          
          <div class="profile-details">
            <div class="detail-item">
              <i class="fas fa-envelope"></i>
              <span id="profileEmail">Загрузка...</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-phone"></i>
              <span id="profilePhone">Загрузка...</span>
            </div>
          </div>

          <div class="profile-stats">
            <div class="stat-item"><span>0</span> прочитанных книг</div>
            <div class="stat-item"><span>0</span> отзывов</div>
            <div class="stat-item"><span>0</span> часов чтения</div>
            <div class="stat-item"><span>0</span> дней активность</div>
          </div>
        </div>

        <!-- Статистика по жанрам -->
        <div class="profile-section">
          <h2 class="section-title">Статистика по жанрам</h2>
          <div class="tag-stats">
            <div class="tag-line">Романтика <span>230</span></div>
            <div class="tag-line">Драма <span>217</span></div>
            <div class="tag-line">Фэнтези <span>210</span></div>
            <div class="tag-line">Детектив <span>106</span></div>
          </div>
        </div>

        <!-- Дополнительная информация -->
        <div class="profile-section">
          <h2 class="section-title">Дополнительно</h2>
          <div class="additional-info">
            <button class="info-btn" onclick="showEditProfile()">
              <i class="fas fa-edit"></i> Редактировать профиль
            </button>
            <button class="info-btn" onclick="showReadingHistory()">
              <i class="fas fa-history"></i> История чтения
            </button>
            <button class="info-btn" onclick="showBookmarks()">
              <i class="fas fa-bookmark"></i> Мои закладки
            </button>
          </div>
        </div>

      </section>
    </main>
  </div>

  <div id="mobile-nav"></div>

  <script>
    // Загрузка меню
    Promise.all([
      fetch("../menu_samples/header.html").then(r => r.text()).then(h => document.getElementById("header").innerHTML = h),
      fetch("../menu_samples/sidebar.html").then(r => r.text()).then(h => document.getElementById("sidebar").innerHTML = h),
      fetch("../menu_samples/mobile-nav.html").then(r => r.text()).then(h => document.getElementById("mobile-nav").innerHTML = h)
    ]).catch(err => console.error('Ошибка загрузки меню:', err));
  </script>
  
  <script src="profile.js"></script>
  <!-- Подключаем поиск -->
  <script src="../services/search-demo-data.js"></script>
  <script src="../services/search-api.js"></script>
  <script src="../Search/search.js"></script>
  
  <script>
    // Вспомогательные функции
    function showEditProfile() {
      alert('Редактирование профиля скоро будет доступно!');
    }
    
    function showReadingHistory() {
      window.location.href = '../History/history.html';
    }
    
    function showBookmarks() {
      window.location.href = '../Bookmarks/bookmarks.html';
    }
  </script>
</body>
</html>
