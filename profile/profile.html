<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Профиль пользователя</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
  
  <!-- Подключаем utils.js -->
  <script src="../utils.js"></script>
  <script src="../services/search-demo-data.js"></script>
  <script src="../services/search-api.js"></script>
  <script src="../Search/search.js"></script>
</head>

<body>
  <div id="header"></div>

  <div class="container">
    <div id="sidebar"></div>

    <main class="main-content-wrapper">
      <section class="profile-panel">

        <!-- Фон профиля -->
        <div class="profile-banner">
          <img id="profileBg" class="banner-img">
        </div>

        <!-- Основная инфа -->
        <div class="profile-info-block">
          <div class="avatar-wrapper">
            <img id="profileAvatar" class="avatar-img">
          </div>

          <h1 id="profileName" class="profile-name">Загрузка...</h1>

          <div class="profile-stats">
            <div class="stat-item"><span>0</span> прочитанных книг</div>
            <div class="stat-item"><span>0</span> отзывов</div>
          </div>
        </div>

        <!-- Статистика по жанрам -->
        <div class="profile-section">
          <h2 class="section-title">Статистика по жанрам</h2>
          <div class="tag-stats">
            <div class="tag-line">Романтика <span>230</span></div>
            <div class="tag-line">Драма <span>217</span></div>
            <div class="tag-line">Фэнтези <span>210</span></div>
            <div class="tag-line">Детектив <span>106</span></div>
          </div>
        </div>

      </section>
    </main>
  </div>

  <div id="mobile-nav"></div>

  <script>
    // Проверка авторизации при загрузке
    document.addEventListener('DOMContentLoaded', () => {
      // Проверяем авторизацию
      if (!apiUtils.checkAuth()) {
        return;
      }
      
      // Загрузка меню
      Promise.all([
        fetch("../menu_samples/header.html").then(r => r.text()).then(h => document.getElementById("header").innerHTML = h),
        fetch("../menu_samples/sidebar.html").then(r => r.text()).then(h => document.getElementById("sidebar").innerHTML = h),
        fetch("../menu_samples/mobile-nav.html").then(r => r.text()).then(h => document.getElementById("mobile-nav").innerHTML = h)
      ]).then(() => {
        // После загрузки меню загружаем данные профиля
        loadProfileData();
      });
    });

    // Функция загрузки данных профиля
    async function loadProfileData() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = '../Authorization/auth.html';
        return;
      }

      try {
        const response = await fetch('https://natosha-considerable-rheumily.ngrok-free.dev/user', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const userData = await response.json();
          
          // Сохраняем данные
          localStorage.setItem('username', userData.name || userData.username || 'Пользователь');
          if (userData.photo) {
            localStorage.setItem('avatar', userData.photo);
          }
          
          // Обновляем UI
          document.getElementById('profileName').textContent = userData.name || userData.username || 'Пользователь';
          
          if (userData.photo) {
            document.getElementById('profileAvatar').src = userData.photo;
          }
          
          // Можно также загрузить статистику
          await loadUserStats();
        }
      } catch (error) {
        console.error('Ошибка загрузки профиля:', error);
        // Fallback на localStorage
        const name = localStorage.getItem('username');
        const avatar = localStorage.getItem('avatar');
        
        if (name) document.getElementById('profileName').textContent = name;
        if (avatar) document.getElementById('profileAvatar').src = avatar;
      }
    }

    async function loadUserStats() {
      try {
        // Загрузка статистики пользователя
        const response = await apiUtils.apiRequest('/user/stats');
        
        if (response && response.booksRead !== undefined) {
          const statItems = document.querySelectorAll('.stat-item span');
          if (statItems[0]) statItems[0].textContent = response.booksRead;
          if (statItems[1] && response.reviewsCount !== undefined) {
            statItems[1].textContent = response.reviewsCount;
          }
        }
      } catch (error) {
        console.log('Статистика пока недоступна, используем заглушки');
      }
    }
  </script>
  
  <!-- Подключаем поиск -->
  <script src="../services/search-demo-data.js"></script>
  <script src="../services/search-api.js"></script>
  <script src="../Search/search.js"></script>
</body>
</html>
