<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nevermore — Чат</title>

  <!-- Хедер, сайдбар и мобильное меню -->
  <link rel="stylesheet" href="../menu_samples/header.css">
  <link rel="stylesheet" href="../menu_samples/sidebar.css">


  <!-- Основной чат -->
  <link rel="stylesheet" href="chat.css" />
</head>

<body>

<div id="header"></div>

<div class="container">
  <div id="sidebar"></div>

  <div class="chat-area">

    <div class="chat-wrapper">

      <div class="chat-header">
        <div class="chat-user">
          <img src="../resources/club_image.png" class="avatar" />
          <div class="info">
            <div class="name">Чат клуба</div>
            <div class="status">online - 3</div>
          </div>
        </div>
      </div>

      <div class="chat-body"></div>

      <div class="chat-input">
        <div class="input-box">
          <img src="../resources/Ellipse 2.png" class="icon" />
          <input type="text" placeholder="Message..." />
        </div>
        <button class="send">➤</button>
      </div>

    </div>

  </div>

</div>

<div id="mobile-nav"></div>

<!-- Подключение скриптов -->
<script src="chat.js"></script>

<script>
  fetch("../menu_samples/header.html")
    .then(r => r.text())
    .then(html => document.getElementById("header").innerHTML = html);

  fetch("../menu_samples/sidebar.html")
    .then(r => r.text())
    .then(html => document.getElementById("sidebar").innerHTML = html);
</script>
<!-- Подключаем поиск -->
<script src="../services/search-demo-data.js"></script>
<script src="../services/search-api.js"></script>
<script src="../Search/search.js"></script>
</body>
</html>
