<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevermore - Authorization</title>
  <link rel="stylesheet" href="auth.css">
  <script defer src="auth.js"></script>
</head>
<body>
<header>
  <div class="logo">
    <img src="../resources/logo.png" alt="Nevermore" class="logo-image">
    <div class="logo-text">
      <span class="first-letter">N</span>evermore
    </div>
  </div>
</header>

<main class="main">
  <div class="auth-box">
    <h2>Авторизация</h2>
    <form id="authForm" novalidate>
      <div class="input-group">
        <input id="login" type="email" placeholder="Введите email" required>
        <p class="error-message" id="loginError"></p>
      </div>
      <div class="input-group">
        <input id="password" type="password" placeholder="Введите пароль" required>
        <p class="error-message" id="passwordError"></p>
      </div>
      <button type="submit">Войти</button>
    </form>
    <div class="links">
      <p><a href="#">Забыли пароль?</a></p>
      <p><a href="../Registration/reg.html">Зарегистрироваться</a></p>
    </div>
    <p class="global-message" id="globalMessage"></p>
  </div>
</main>
</body>
</html>
