<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nevermore - Authorization</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo-box">
      <img src="icon.png" alt="logo" class="logo-icon">
      <h1 class="logo-text"><span>N</span>evermore</h1>
    </div>
  </header>

  <main class="main">
    <div class="auth-box">
      <h2>Authorization</h2>
      <form id="authForm" novalidate>
        <div class="input-group">
          <input id="login" type="text" placeholder="Login or email" required>
          <p class="error-message" id="loginError"></p>
        </div>
        <div class="input-group">
          <input id="password" type="password" placeholder="Password" required>
          <p class="error-message" id="passwordError"></p>
        </div>
        <button type="submit">Enter</button>
      </form>
      <div class="links">
        <p><a href="#">Forgot your password?</a></p>
        <p><a href="#">Register an account</a></p>
      </div>
      <p class="global-message" id="globalMessage"></p>
    </div>
  </main>
</body>
</html>
