<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevermore - Каталог книг</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Mainpage/main.css">
    <link rel="stylesheet" href="catalog.css">
</head>

<body>
    <div id="toastContainer" class="toast-container"></div>
    <div id="header"></div>
    
    <div class="container">
        <div id="sidebar"></div>
        
        <div class="main-content-wrapper">
            <div class="catalog-container">
                <div class="catalog-header">
                    <h1 class="catalog-title">Каталог книг</h1>
                    
                    <div class="search-filter">
                        <select class="filter-select" id="genreFilter">
                            <option value="">Все жанры</option>
                            <option value="classic">Классика</option>
                            <option value="fantasy">Фэнтези</option>
                            <option value="scifi">Научная фантастика</option>
                            <option value="drama">Драма</option>
                            <option value="romance">Роман</option>
                            <option value="novel">Роман</option>
                            <option value="poetry">Поэзия</option>
                            <option value="detective">Детектив</option>
                        </select>
                        
                        <select class="filter-select" id="sortFilter">
                            <option value="newest">Сначала новые</option>
                            <option value="popular">По популярности</option>
                            <option value="title">По названию</option>
                            <option value="author">По автору</option>
                        </select>
                    </div>
                </div>
                
                <div class="books-grid" id="booksGrid">
                    <!-- Книги будут загружаться через JS -->
                    <div style="text-align: center; padding: 40px;">
                        <div class="loading-spinner"></div>
                        <p>Загрузка книг...</p>
                    </div>
                </div>
                
                <div class="pagination">
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">4</button>
                    <button class="page-btn">5</button>
                    <span style="align-self: center; margin: 0 10px;">...</span>
                    <button class="page-btn">10</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="mobile-nav"></div>
    
    <!-- Подключаем утилиты первыми -->
    <script src="../utils.js"></script>
    <script>
        // Проверка авторизации при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            if (!apiUtils.checkAuth()) {
                return;
            }
            // Основной код страницы выполнится в catalog.js
        });
    </script>
    
    <script src="catalog.js"></script>
    <script src="../menu_samples/menu_loader.js"></script>
    <!-- Подключаем поиск -->
    <script src="../services/search-demo-data.js"></script>
    <script src="../services/search-api.js"></script>
    <script src="../Search/search.js"></script>
    
    <style>
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4F378B;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
