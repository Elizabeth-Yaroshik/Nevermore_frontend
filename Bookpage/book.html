<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nevermore — Книга</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="book.css">
  <script src="book.js" defer></script>
</head>
<body>
<script>
 fetch("../menu_samples/header.html")
  .then(r => r.text())
  .then(h => document.getElementById("header").innerHTML = h); </script>
  <div id="header"></div>

  <div class="container">

    <div id="sidebar"></div>

    <main class="main-content-wrapper">
      <section class="book-panel">
        <div class="book-grid">

          <div class="book-cover-section">
            <div class="book-cover">Пример обложки</div>
            <div class="actions">
              <button class="btn read">Читать</button>
              <button class="btn secondary">Добавить в закладки</button>
              <button class="btn secondary">Пожаловаться</button>
            </div>
          </div>

          <div class="book-info-section">
            <div class="book-meta">2021 / Автор: Иванов И.И.</div>
            <h1 class="book-title">Пример книги</h1>

            <div class="tags">
              <span class="tag">Фантастика</span>
              <span class="tag">Приключения</span>
              <span class="tag">Роман</span>
            </div>

            <nav class="tabs">
              <button class="tab active" data-tab="description">Описание</button>
              <button class="tab" data-tab="chapters">Главы</button>
              <button class="tab" data-tab="reviews">Отзывы</button>
            </nav>

            <div id="description" class="tab-content active">
              <p class="book-description">
                Описание книги.
              </p>
            </div>

            <div id="chapters" class="tab-content">
              <h3>Главы</h3>
              <div class="chapter-list">
                <div class="chapter">Глава 1</div>
                <div class="chapter">Глава 2</div>
                <div class="chapter">Глава 3</div>
              </div>
            </div>

            <div id="reviews" class="tab-content">
              <h3>Отзывы</h3>
              <div class="review"><strong>@reader01:</strong> Отличная книга!</div>
              <div class="review"><strong>@anna:</strong> Хорошо написано.</div>
            </div>
          </div>
        </div>
      </section>

      <aside class="recommendations">
        <div class="card">
          <h3>Похожие книги</h3>
          <div class="rec-item">
            <img src="covers/book1.png" alt="">
            <div class="rec-info">
              <div class="rec-title">Мастер и Маргарита</div>
              <div class="rec-author">М.А. Булгаков</div>
              <div class="rec-year">1940</div>
            </div>
          </div>
          <div class="rec-item">
            <img src="covers/book2.png" alt="">
            <div class="rec-info">
              <div class="rec-title">Преступление и наказание</div>
              <div class="rec-author">Ф.М. Достоевский</div>
              <div class="rec-year">1866</div>
            </div>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <div id="mobile-nav"></div>
</body>
</html>
