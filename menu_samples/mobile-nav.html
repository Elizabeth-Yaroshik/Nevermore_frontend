<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Menu</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: #f5f5f5;
  }

  /* ‚Äî‚Äî‚Äî –ú–æ–±–∏–ª—å–Ω–æ–µ –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é ‚Äî‚Äî‚Äî */
  .mobile-bottom-nav {
    position: fixed;
    bottom: 20px;
    left: 15%;
    right: 15%;
    width: 70%;
    height: 8%;
    background-color: #E2C2FF;
    border: 1px solid #E2C2FF;
    padding: 10px 0;
    border-radius: 20px;
    box-shadow: 0 -2px 15px rgba(0,0,0,0.1);
    z-index: 1000;

    display: none; /* —Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    justify-content: space-around;
    align-items: center;
  }

  .mobile-bottom-nav .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 22px;
    color: #4A2F6E;
  }

  /* ‚Äî‚Äî‚Äî –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö ‚Äî‚Äî‚Äî */
  @media (max-width: 768px) {
    .mobile-bottom-nav {
      display: flex;
    }
  }
</style>

</head>
<body>

<!-- üîΩ –ù –ò –ñ –ù –ï –ï   –ú –û –ë –ò –õ –¨ –ù –û –ï   –ú –ï –ù –Æ -->
<div class="mobile-bottom-nav">
  <div class="nav-item"><i class="fas fa-folder"></i></div>
  <div class="nav-item"><i class="fas fa-clock"></i></div>
  <div class="nav-item"><i class="fas fa-plus"></i></div>
  <div class="nav-item"><i class="fas fa-comments"></i></div>
  <div class="nav-item"><i class="fas fa-home"></i></div>
</div>

</body>
</html>
